<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Magnum P.I. Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- import Font Awesome -->
    <script src="https://kit.fontawesome.com/0d646bf8f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <img class="logo" src="logo.svg" alt="Magnum P.I. Map Logo" width="400" height="36" />
    </div>
    <!-- Crud top right buttons -->
    <div class="crud-icons">
        <a href="index.html"><i class="fa-solid fa-house crud-icon"></i></a>
        <a href="html/create.html"><i class="fa-solid fa-circle-plus crud-icon"></i></a>
        <a href="html/update.html"><i class="fa-solid fa-circle-check crud-icon"></i></a>
        <a href="html/delete.html"><i class="fa-solid fa-circle-minus crud-icon"></i></a>
        <i class="fa-solid fa-circle-info crud-icon"></i>
    </div>
    <!-- credits box pop-up  -->

    <!-- side panel -->

    <!-- map -->
    <div id="map"></div>
    <script>
        var greenIcon = L.icon({
            iconUrl: '../public/images/magnum-c.png',
            iconSize: [21, 25]
        });

        const  robinNestposition = { lat: 21.324671, lng: -157.680023 };
        let map = L.map("map").setView(robinNestposition, 13);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution:
                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);
        
        L.marker(robinNestposition, {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");

    </script>
</body>

</html>
